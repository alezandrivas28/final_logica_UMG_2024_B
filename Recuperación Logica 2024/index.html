<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio HTML y JavaScript</title>
</head>
<body>
    <h1>Ejercicio de Recuperacion HTML y JavaScript</h1>
    
    <!-- input de tipo number -->
    <input type="number" id="input1" placeholder="Input 1">
    <input type="number" id="input2" placeholder="Input 2">
    <input type="number" id="input3" placeholder="Input 3">
    
    <br><br>
    
    <!-- Botones -->
    <button onclick="boton1()">Botón 1</button>
    <button onclick="boton2()">Botón 2</button>
    
    <p id="resultado"></p>
    
    <script>
        function boton1() {
            //valores de los inputs
            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);
            const input3 = parseFloat(document.getElementById('input3').value);
            let resultado = '';

            // Validaciones y operaciones
            if (input1 > input2) {
                const multiplicacion = input1 * input2 * input3;
                resultado = `Multiplicación: ${input1} * ${input2} * ${input3} = ${multiplicacion}`;
            } else if (input2 === 0) {
                const resta = Math.max(input1, input3) - Math.min(input1, input3);
                resultado = `Resta: ${Math.max(input1, input3)} - ${Math.min(input1, input3)} = ${resta}`;
            } else if (input1 === input2) {
                const suma = input1 + input2 + input3;
                resultado = `Suma: ${input1} + ${input2} + ${input3} = ${suma}`;
            } else {
                resultado = 'No se cumple ninguna condición';
            }
            
            // El resultado  
            document.getElementById('resultado').innerText = resultado;
        }

        function boton2() {
            //Los valores de los inputs
            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);
            const input3 = parseFloat(document.getElementById('input3').value);

            const sumaInputs = input1 + input2 + input3;
            let repeticiones;

            if (sumaInputs > 10) {
                repeticiones = input1 * input2 + input3;
            } else {
                repeticiones = sumaInputs;
            }

            let mensaje = `Repeticiones: ${repeticiones}\n`;

            for (let i = 1; i <= repeticiones; i++) {
                mensaje += `Repetición ${i}\n`;
            }
            
            // El resultado
            document.getElementById('resultado').innerText = mensaje;
        }
    </script>
</body>
</html>
